<html>
<head>
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2>Formulir Pendaftaran</h2>
    <form>
        <label>No Pendaftaran:</label><br>
        <input type="text" name="no_pendaftaran"><br><br>

        <label>Nama Pendaftar:</label><br>
        <input type="text" name="nama_pendaftar"><br><br>

        <label>Tempat Lahir:</label><br>
        <input type="text" name="tempat_lahir"><br><br>

        <label>Tanggal Lahir:</label><br>
        <input type="date" name="tanggal_lahir"><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki
        <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan<br><br>

        <label>Agama:</label><br>
        <select name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select><br><br>

        <label>Asal SMA:</label><br>
        <input type="text" name="asal_sma"><br><br>

        <label>Jurusan SMA:</label><br>
        <input type="text" name="jurusan_sma"><br><br>

        <label>Nilai Rapot:</label><br>
        <input type="text" name="nilai_rapot"><br><br>

        <label>Nama Ayah:</label><br>
        <input type="text" name="nama_ayah"><br><br>

        <label>Nama Ibu:</label><br>
        <input type="text" name="nama_ibu"><br><br>

        <label>Alamat:</label><br>
        <input type="text" name="alamat"><br><br>

        <label>Nomor Telepon:</label><br>
        <input type="tel" name="nomor_telepon"><br><br>

        <label>Fakultas:</label><br>
        <input type="text" name="fakultas"><br><br>

        <label>Program Studi:</label><br>
        <input type="text" name="prodi"><br><br>

        <label>Foto:</label><br>
        <input type="file" name="foto"><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
